      @if (!submitted) { 
      <div class="form-group">
        <label for="name">Titel</label>

          id="name"
          required
          [(ngModel)]="book.name"
          name="name"
        />
      </div>
  
      <div class="form-group">

        />
      </div>

      <div class="form-group">
        <label for="published">Publicerad</label>
        <input
          class="form-control"

          name="published"
        />
      </div>
  
      <button (click)="saveBook()" class="btn btn-success">Spara bok</button>
